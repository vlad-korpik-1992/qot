<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Настройка аккаунта</title>
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="css/style-13-03.css" as="style">
    <link rel="stylesheet" href="css/style-13-03.css">
    <link rel="preload" href="css/style-14-03.css" as="style">
    <link rel="stylesheet" href="css/style-14-03.css">
    <link rel="preload" href="css/style-15-03.css" as="style">
    <link rel="stylesheet" href="css/style-15-03.css">
    <link rel="preload" href="css/style-16-03.css" as="style">
    <link rel="stylesheet" href="css/style-16-03.css">

</head>
<body>
<div class="z-depth-3 d-md-block fixed-top" id="sidebar-wrapper">
    <div class="menu-list">
        <div class="sidebar-heading">
            <img itemprop="logo" class="img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
        </div>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#user"></use>
            </svg>
            Мои аккаунты
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#video-game"></use>
            </svg>
            Настройки игры
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#raphael_jigsaw"></use>
            </svg>
            Идеи для игры
        </a>
        <a href="/" class="list-group-item list-group-item-action active">
            <svg class="icon">
                <use xlink:href="sprite.svg#bx_bxs-news"></use>
            </svg>
            Полезные статьи
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#credit-card 1"></use>
            </svg>
            Оплата
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#mdi_frequently-asked-questions"></use>
            </svg>
            FAQ
        </a>
    </div>
</div>
<div class="d-md-none d-flex align-items-center fixed-top bg-white">
    <div id="menu-toggle"><div class="animated-icon"><span></span><span></span><span></span><span></span></div></div>
</div>
<div id="page-content-wrapper">
        <nav class="container-fluid navbar navbar-expand navbar-light d-flex align-items-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <img itemprop="logo" class="logo-sm-block img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
                <ul class="navbar-nav ml-auto mt-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <img src="img/avatar.jpg" alt="" class="avatar-round">
                    </li>
                    <li class="nav-item login-md-block">
                        <a class="nav-link" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#settings-gears 1"></use>
                        </svg>
                    </li>
                    <li class="nav-item">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#uil_exit"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="account-settings">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="title">
                            <h1>Настройки аккаунта QOT</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-7">
                        <div class="change-info">
                            <div class="foto-upload">
                                <img src="img/avatar.jpg" alt="Загрузить фото">
                                <button class="btn btn-fon">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#upload-foto"></use>
                                    </svg>
                                    Загрузить фото
                                </button>
                            </div>
                            <div class="change-info-form">
                                <div class="change-info-basic">
                                    <div class="title">
                                        <svg class="icon">
                                            <use xlink:href="sprite.svg#custom-user"></use>
                                        </svg>
                                        <h2>Изменить основную информацию</h2>
                                    </div>
                                </div>
                                <div class="change-info-input">
                                    <small>Логин</small>
                                    <input type="text" class="form-control" name="login" id="login" placeholder="Логин">
                                    <small>E-mail</small>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="change-pass">
                            <div class="title">
                                <svg class="icon">
                                    <use xlink:href="sprite.svg#custom-user"></use>
                                </svg>
                                <h2>Изменить пароль</h2>
                            </div>
                            <div class="change-info-input">
                                <small>Старый пароль</small>
                                <input type="password" class="form-control" name="old-password" id="old-password" placeholder="Старый пароль">
                                <small>Новый пароль</small>
                                <input type="password" class="form-control" name="new-password" id="new-password" placeholder="Новый пароль">
                                <small>Повторите пароль</small>
                                <input type="password" class="form-control" name="new-password-2" id="new-password-2" placeholder="Повторите пароль">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="blog-submit">
                    <button type="submit" class="btn btn-fon">Сохранить</button>
                    <button type="submit" class="btn btn-white">Сбросить изменения</button>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
