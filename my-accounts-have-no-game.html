<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Заводи аккаунт</title>
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="z-depth-3 d-md-block fixed-top" id="sidebar-wrapper">
    <div class="menu-list">
        <div class="sidebar-heading">
            <img itemprop="logo" class="img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
        </div>
        <a href="/" class="list-group-item list-group-item-action active">
            <svg class="icon">
                <use xlink:href="sprite.svg#user"></use>
            </svg>
            Мои аккаунты
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#video-game"></use>
            </svg>
            Настройки игры
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#raphael_jigsaw"></use>
            </svg>
            Идеи для игры
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#bx_bxs-news"></use>
            </svg>
            Полезные статьи
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#credit-card 1"></use>
            </svg>
            Оплата
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#mdi_frequently-asked-questions"></use>
            </svg>
            FAQ
        </a>
    </div>
</div>
<div class="d-md-none d-flex align-items-center fixed-top bg-white">
    <div id="menu-toggle"><div class="animated-icon"><span></span><span></span><span></span><span></span></div></div>
</div>
<div id="page-content-wrapper">
        <nav class="container-fluid navbar navbar-expand navbar-light d-flex align-items-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <img itemprop="logo" class="logo-sm-block img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
                <ul class="navbar-nav ml-auto mt-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <img src="img/avatar.jpg" alt="" class="avatar-round">
                    </li>
                    <li class="nav-item login-md-block">
                        <a class="nav-link" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#settings-gears 1"></use>
                        </svg>
                    </li>
                    <li class="nav-item">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#uil_exit"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="have-no-game">
            <div class="container-fluid">
                <div class="avatar-row d-block d-sm-none">
                    <div class="row">
                        <div class="col-3">
                            <img class="avatar-circle active" src="img/avatar.jpg" alt="Аватар аккаунт">
                            <div class="check d-flex justify-content-center">
                                <svg class="icon my-auto">
                                    <use xlink:href="sprite.svg#check"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="col-3">
                            <img class="avatar-circle" src="img/avatar.jpg" alt="Аватар аккаунт">
                        </div>
                        <div class="col-3">
                            <img class="avatar-circle" src="img/avatar.jpg" alt="Аватар аккаунт">
                        </div>
                        <div class="col-3">
                            <img class="avatar-circle" src="img/avatar.jpg" alt="Аватар аккаунт">
                        </div>
                    </div>
                </div>
                <div class="add-account-row d-block d-sm-none">
                    <div class="row">
                        <div class="col-12">
                            <a href="#" class="add-account d-flex align-items-center">
                                <div class="circle-add-account">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#plus-user"></use>
                                    </svg>
                                </div>
                                <div class="add-account-text">Добавить еще аккаунт</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="cart-username-on">
                            <div class="fon-avatar">
                                <img src="img/fon-avatar.jpg" alt="Аватар фоном">
                            </div>
                            <div class="avatar active">
                                <img src="img/avatar.jpg" alt="Аватар">
                                <div class="check d-flex justify-content-center">
                                    <svg class="icon my-auto">
                                        <use xlink:href="sprite.svg#check"></use>
                                    </svg>
                                </div>
                                <div class="avatar-name">username</div>
                            </div>
                            <div class="statistics d-flex justify-content-around">
                                <div class="item-statistics">
                                    <div class="number">50</div>
                                    <div class="name">подписок</div>
                                </div>
                                <div class="item-statistics">
                                    <div class="number">50</div>
                                    <div class="name">подпичиков</div>
                                </div>
                                <div class="item-statistics">
                                    <div class="number">150</div>
                                    <div class="name">постов</div>
                                </div>
                            </div>
                            <div class="buttons">
                                <a href="#" class="btn btn-gray btn-add-account">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#bi-check"></use>
                                    </svg>
                                    Выбрать
                                </a>
                                <a href="#" class="btn btn-white btn-add-account">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#delete-forever"></use>
                                    </svg>
                                    Удалить
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-sm-block col-lg-6">
                        <div class="cart-username-of">
                            <div class="fon-avatar">
                                <img src="img/fon-avatar.jpg" alt="Аватар фоном">
                            </div>
                            <div class="avatar">
                                <img src="img/avatar.jpg" alt="Аватар">
                                <div class="avatar-name">username</div>
                            </div>
                            <div class="statistics d-flex justify-content-around">
                                <div class="item-statistics">
                                    <div class="number">50</div>
                                    <div class="name">подписок</div>
                                </div>
                                <div class="item-statistics">
                                    <div class="number">50</div>
                                    <div class="name">подпичиков</div>
                                </div>
                                <div class="item-statistics">
                                    <div class="number">150</div>
                                    <div class="name">постов</div>
                                </div>
                            </div>
                            <div class="buttons">
                                <a href="#" class="btn btn-fon btn-add-account">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#bi-check"></use>
                                    </svg>
                                    Выбрать
                                </a>
                                <a href="#" class="btn btn-white btn-add-account">
                                    <svg class="icon">
                                        <use xlink:href="sprite.svg#delete-forever"></use>
                                    </svg>
                                    Удалить
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-none d-sm-block col-lg-6">
                        <div class="cart-username-add text-center">
                            <img src="img/add-account.png" alt="Добавить аккаунт">
                            <div class="row">
                                <div class="col-12">
                                    <a href="#" class="add-account">
                                        <div class="circle-add-account">
                                            <svg class="icon">
                                                <use xlink:href="sprite.svg#plus-user"></use>
                                            </svg>
                                        </div>
                                        <div class="add-account-text">Добавить еще аккаунт</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
