<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Заводи аккаунт</title>
    <link rel="preload" href="css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="z-depth-3 d-md-block fixed-top" id="sidebar-wrapper">
    <div class="menu-list">
        <div class="sidebar-heading">
            <img itemprop="logo" class="img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
        </div>
        <a href="/" class="list-group-item list-group-item-action active">
            <svg class="icon">
                <use xlink:href="sprite.svg#user"></use>
            </svg>
            Мои аккаунты
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#video-game"></use>
            </svg>
            Настройки игры
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#raphael_jigsaw"></use>
            </svg>
            Идеи для игры
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#bx_bxs-news"></use>
            </svg>
            Полезные статьи
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#credit-card 1"></use>
            </svg>
            Оплата
        </a>
        <a href="/" class="list-group-item list-group-item-action">
            <svg class="icon">
                <use xlink:href="sprite.svg#mdi_frequently-asked-questions"></use>
            </svg>
            FAQ
        </a>
    </div>
</div>
<div class="d-md-none d-flex align-items-center fixed-top bg-white">
    <div id="menu-toggle"><div class="animated-icon"><span></span><span></span><span></span><span></span></div></div>
</div>
<div id="page-content-wrapper">
        <nav class="container-fluid navbar navbar-expand navbar-light d-flex align-items-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <img itemprop="logo" class="logo-sm-block img-fluid" src="img/logo.svg" alt="QOT" title="QOT">
                <ul class="navbar-nav ml-auto mt-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <img src="img/avatar.jpg" alt="" class="avatar-round">
                    </li>
                    <li class="nav-item login-md-block">
                        <a class="nav-link" href="#">login</a>
                    </li>
                    <li class="nav-item active">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#settings-gears 1"></use>
                        </svg>
                    </li>
                    <li class="nav-item">
                        <svg class="icon">
                            <use xlink:href="sprite.svg#uil_exit"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="no-account">
            <div class="container-fluid">
                <div class="row d-flex">
                    <div class="order-1 order-sm-0 col-lg-8 offset-xl-1 col-xl-5">
                        <div class="block-no-account">
                            <h1>Кажется, у тебя еще нет аккаунта!</h1>
                            <p>Чтобы продолжить работу в сервисе, введи или скопируй имя своего аккаунта в Инстаграм, в котором ты планируешь проводить конкурс.</p>
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <small>Имя аккаунта</small>
                                        <input type="text" class="form-control" name="name" placeholder="Имя">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <small>Имя аккаунта</small>
                                        <input type="text" class="form-control" name="name" placeholder="Имя">
                                        <a href="#" class="del-account">
                                            <svg class="icon">
                                                <use xlink:href="sprite.svg#close"></use>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 d-flex align-items-center">
                                        <a href="#" class="add-account">
                                            <svg class="icon">
                                                <use xlink:href="sprite.svg#plus"></use>
                                            </svg>
                                            Добавить еще аккаунт
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="btn-form">
                                            <button type="submit" class="btn btn-fon submit-form">Добавить</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="order-0 order-sm-1 offset-sm-3 col-sm-9 offset-xl-0 col-xl-6">
                        <img class="img-fluid" src="img/add-account.png" alt="Добавить новый аккаунт">
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
